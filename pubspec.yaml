name: sai_custom_widgets
description: "A collection of customizable and reusable Flutter widgets to simplify UI development. This package includes widgets for layout gaps, state management with GetX, and more to help developers build responsive and dynamic UIs easily."
version: 0.0.1
repository: https://github.com/Ali111q/sai_custom_widgets.git

environment:
  sdk: ">=3.4.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  gap: ^3.0.1
  get: ^4.6.6
  meta: ^1.9.1 # Add this line to include the meta package

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
